<script src="jquery-3.2.1.min.js"></script>

<script type="text/javascript">
 $(document).ready(function()
 {
 $("#register").click(function(){

 var email=$("#email").val();
 var password=$("#password").val();

 
 
 var dataString="email="+email+"&password="+password+"&register=";
 
 if($.trim(email).length>0 & $.trim(password).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://localhost/gamegame/game/login.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#register").val('Connecting...');},
 success: function(data){
 if(data=="success")
 { 
if(typeof(Storage) !== "undefined") {alert();
        if (sessionStorage.user) {
            sessionStorage.user =email;
			}
		}
 alert("Welcome "+sessionStorage.user);
 $("#register").val('login');
 //$(location).attr('href', 'index.html');
       
 }
 else if(data=="error")
 {
 alert("error"); 

 }
 }
  
 });
 }return false; 
 });
 });
 </script>
